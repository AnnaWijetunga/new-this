<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tasks</title>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <!-- This is an HTML comment. -->
    <h1>Tasks Ahead</h1>
    <p id="date"></p>
    <ul>
      <li class="list">Homme</li>
      <li class="list">Work</li>
      <li class="list">Meals</li>
      <li class="list">Shopping</li>
      <li class="list">Books</li>
      <li>Link to JavaScript</li>
    </ul>
    
    <h1>Timer</h1>
    <div class="timer">
      <div class="timer__controls">
        <button data-time="20" class="timer__button">20 Secs</button>
        <button data-time="300" class="timer__button">Work 5</button>
        <button data-time="900" class="timer__button">Quick 15</button>
        <button data-time="1200" class="timer__button">Snack 20</button>
        <button data-time="3600" class="timer__button">Lunch Break</button>
        <form name="customForm" id="custom">
          <input type="text" name="minutes" placeholder="Enter Minutes">
        </form>
      </div>
      <div class="display">
        <h1 class="display__time-left"></h1>
        <p class="display__end-time"></p>
      </div>
    </div>

    <script src="app.js"></script>
    <noscript>Oh hey there! You need to enable JavaScript to view the full site.</noscript>
  </body>
</html>
